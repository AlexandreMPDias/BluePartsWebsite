<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
        <title>Blue Parts</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/colors.css">
        <link rel="stylesheet" type="text/css" href="css/arrange.css">
        <link rel="stylesheet" type="text/css" href="css/animation.css">
        <link rel="stylesheet" type="text/css" href="css/history.css">
        <link rel="stylesheet" type="text/css" href="css/filter.css">
        <link rel="stylesheet" type="text/css" href="css/parttable.css">

    </head>
    <body>
        <header>
            <div class="container">
				<h1>Blue Parts</h1>
			</div>
        </header>
        <nav id='SH-buttons'>
            <list id='list-SH-buttons'>
                <button id='SH-filter' class="to_the_left">Hide Filter</button>
                <button id='SH-history' class="to_the_left">Hide History</button>
                <button id='SH-parts' class="to_the_right">Hide Parts</button>
            </list>
        </nav>
        <nav id="right-body">
            <nav id="filter">
                <h2 id="filter-title">Filter</h2>
                <button id="clear-filter">Clear Fields</button>
                <table id="filter-table">
                    <tr class="filter-row" id="filter_side_tr"></tr>
                    <tr class="filter-row" id="filter_location_tr"></tr>
                    <tr class="filter-row" id="filter_name_tr"></tr>
                    <tr class="filter-row" id="filter_status_tr"></tr>
                </table>
            </nav>
            <section id="history">
                <button id="history-undo">Undo</button>
                <table id="history-table">
                    <thead id="history-thead">
                        <tr>
                            <td colspan=2 id="history_last_change">Last Changes</td>
                        </tr>
                    </thead>
                    <tbody id="history">
                    </tbody>
                </table>
            </section>
            </nav>
        <nav id="left-body">
            <section class="container" id="parts"> 
                <h2>Pe√ßas</h2>
                    <table id="bodyandheader-part-table">
                        <thead>
                            <tr>
                                <th>Side</th>
                                <th>Location</th>
                                <th>Name</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="part-table"></tbody>
                    </table> 
                </section>
            </nav>
        </body>
        
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/Part.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/PartFactoryFromDB.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/data/Database_Firebase.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/data/Database.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/VisiblePanel.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/ChangesHistory.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/Table.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/undoButton.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/Filter/ButtonFields.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/Filter/filterCreator.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/Filter/ButtonFilter.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/Filter/FieldFilter.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/Filter/Filter.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/ShowHideButtons.js"></script>
    <script language="JavaScript" type="text/javascript" src="js/After.js"></script>
</html>
